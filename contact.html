<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">BookKeeper</a>

                <a href="index.html">Home</a>

		<button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode
		</button>
            </div>
        </div>

    <main class="container">
        <div class="card contact-form">
            <h1>Contact Us</h1>
            <p style="margin-bottom: 2rem;">Have questions or suggestions? We'd love to hear from you.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-info">

                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
